<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav id="navbar">
      <a href="#welcome-section"> Home </a>
      <a href="#projects"> Projects </a>
    </nav>
  </header>
  <section id="welcome-section" class="container">
    <h1> Welcome to our portafolio </h1>
  </section>

  <section id="projects" class="container">
    <h1>Our Projects</h1>
    <div id="all-tiles" class="container">
      <div class="project-tile">
        <a href="https://qwibbler.github.io/DanteZaman/" target="_blank" text-decoration: none;>
          <img class="tile-img" src="img/tp.png"
            alt="Tribute Page">
          <h2>Tribute Page</h2>
        </a>
      </div>
      <div class="project-tile">
        <a href="https://johnftitor.github.io/microverseTrial1and3/" target="_blank" text-decoration: none;>
          <img class="tile-img" src="img/pp.png"
            alt="Personal portafolio">
          <h2>Personal Portafolio</h2>
        </a>
      </div>
      <div class="project-tile">
        <a href="https://johnftitor.github.io/google-homepage/" target="_blank" text-decoration: none;>
          <img class="tile-img" src="img/google.png"
            alt="Google Homepage">
          <h2>Google Homepage</h2>
        </a>
      </div>
      <div class="project-tile">
        <a href="https://johnftitor.github.io/etch-a-sketch/" target="_blank" text-decoration: none;>
          <img class="tile-img" src="img/etch.png"
            alt="Etch a Sketch">
          <h2>Etch a Sketch</h2>
        </a>
      </div>
    </div>
  </section>

  <section class="links">
    <a id="profile-link" href="https://github.com/JohnFTitor/microverseTrial1and3" target="_blank">Our Git Page</a>
  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
